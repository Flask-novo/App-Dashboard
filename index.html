<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard LB</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* --- Estilos Gerais --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #005e6a;
            font-family: sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- 1. Estilo da Caixa de Atualiza√ß√£o (SW) --- */
        #aviso-atualizacao {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            max-width: 350px;
            margin: 0 auto;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 9999;
            text-align: center;
            border: 2px solid #005e6a;
            animation: subir 0.5s ease-out;
        }

        #aviso-atualizacao p {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: bold;
            color: #005e6a;
        }

        #btn-atualizar {
            background-color: #005e6a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        @keyframes subir {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- 2. Estilo do Aviso de Reinstala√ß√£o --- */
        #aviso-reinstalacao {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            z-index: 20000;
            color: white;
        }

        .modal-reinstalacao {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 320px;
            text-align: center;
        }

        .passo-a-passo {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.6;
            border: 1px solid #444;
        }

        /* Bot√£o Principal (Laranja) */
        #btn-entendi {
            background: #ff9800;
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 15px; /* Espa√ßo para o bot√£o de baixo */
        }

        /* NOVO: Bot√£o Secund√°rio (Texto simples) */
        #btn-nao-mostrar {
            background: transparent;
            color: #bbb;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 13px;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <iframe 
        src="https://dashboard-barbearia-lb.onrender.com"
        allow="camera; microphone; geolocation; payment; fullscreen"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-presentation allow-downloads">
    </iframe>
    
    <div id="aviso-atualizacao">
        <p>Nova vers√£o dispon√≠vel!</p>
        <button id="btn-atualizar">ATUALIZAR APP</button>
    </div>

    <div id="aviso-reinstalacao">
        <div class="modal-reinstalacao">
            <div style="font-size: 50px; margin-bottom: 15px;">üì≤</div>
            <h3 style="margin-bottom: 10px; color: #ff9800;">Novo √çcone Dispon√≠vel!</h3>
            
            <p style="font-size: 14px; opacity: 0.9; margin-bottom: 20px;">
                Atualiz√°mos a nossa marca. Para ver o novo √≠cone na sua tela inicial:
            </p>

            <div class="passo-a-passo">
                <p>1. Saia deste aplicativo.</p>
                <p>2. Na tela do celular, <strong>segure o dedo</strong> sobre o nosso √≠cone antigo.</p>
                <p>3. Clique em <strong>Desinstalar</strong> üóëÔ∏è.</p>
                <p>4. Volte ao site e instale o novo!</p>
            </div>

            <button id="btn-entendi">Vou fazer agora</button>
            
            <button id="btn-nao-mostrar">N√£o mostrar novamente</button>
        </div>
    </div>
    
    <script>
        // =========================================================
        //  CONFIGURA√á√ÉO DO DONO
        // =========================================================
        // Mude para TRUE quando quiser avisar sobre o novo √≠cone
        const MOSTRAR_AVISO_REINSTALACAO = true; 
        // =========================================================

        let novoWorker;

        function mostrarNotificacaoAtualizacao() {
            document.getElementById('aviso-atualizacao').style.display = 'block';
        }

        // --- L√≥gica do PWA e Service Worker ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    if (reg.waiting) {
                        novoWorker = reg.waiting;
                        mostrarNotificacaoAtualizacao();
                    }
                    reg.addEventListener('updatefound', () => {
                        novoWorker = reg.installing;
                        novoWorker.addEventListener('statechange', () => {
                            if (novoWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                mostrarNotificacaoAtualizacao();
                            }
                        });
                    });
                });
            });

            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }

        // --- Bot√£o "Atualizar App" (SW) ---
        document.getElementById('btn-atualizar').addEventListener('click', () => {
            if (novoWorker) {
                const btn = document.getElementById('btn-atualizar');
                btn.innerText = "ATUALIZANDO...";
                btn.style.backgroundColor = "#ccc";
                novoWorker.postMessage({ type: 'SKIP_WAITING' });
            }
        });

        // =========================================================
        //  L√ìGICA DO AVISO DE REINSTALA√á√ÉO (√çCONE NOVO)
        // =========================================================
        
        if (MOSTRAR_AVISO_REINSTALACAO) {
            // Verifica se est√° instalado como App
            const isPWA = window.matchMedia('(display-mode: standalone)').matches;
            
            // Verifica se o usu√°rio marcou "N√£o mostrar novamente"
            const bloqueadoPeloUsuario = localStorage.getItem('reinstalacao_bloqueada');

            // S√≥ mostra se for PWA e o usu√°rio N√ÉO tiver bloqueado
            if (isPWA && !bloqueadoPeloUsuario) {
                 document.getElementById('aviso-reinstalacao').style.display = 'block';
            }
        }

        // Bot√£o 1: "Vou fazer agora"
        // A√ß√£o: Apenas fecha o modal. Se ele recarregar o app, o aviso volta (lembrete).
        document.getElementById('btn-entendi').addEventListener('click', () => {
            document.getElementById('aviso-reinstalacao').style.display = 'none';
        });

        // Bot√£o 2: "N√£o mostrar novamente"
        // A√ß√£o: Fecha o modal E salva no banco de dados do navegador para n√£o voltar.
        document.getElementById('btn-nao-mostrar').addEventListener('click', () => {
            document.getElementById('aviso-reinstalacao').style.display = 'none';
            localStorage.setItem('reinstalacao_bloqueada', 'true');
        });

    </script>
</body>
</html>
