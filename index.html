<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard LB</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Estilos Gerais */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #005e6a;
            font-family: sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Estilo da Caixa de Notifica√ß√£o --- */
        #aviso-atualizacao {
            display: none; /* Come√ßa invis√≠vel */
            position: fixed;
            bottom: 20px;
            right: 20px;
            left: 20px;
            max-width: 350px;
            margin: 0 auto;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 9999;
            text-align: center;
            border: 2px solid #005e6a;
            animation: subir 0.5s ease-out;
        }

        @keyframes subir {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #aviso-atualizacao p {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: bold;
            color: #005e6a;
        }

        #btn-atualizar {
            background-color: #005e6a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        #btn-atualizar:active {
            background-color: #004049;
            transform: scale(0.98);
        }

        /* --- ESTILO DO DEBUG (Ser√° removido depois) --- */
        #debug-log {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff00; /* Verde Hacker */
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
            pointer-events: none; /* Permite clicar atrav√©s dele */
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="debug-log">Iniciando logs do sistema...</div>

    <iframe 
        src="https://dashboard-barbearia-lb.onrender.com"
        allow="camera; microphone; geolocation; payment; fullscreen"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals allow-presentation allow-downloads">
    </iframe>
    
    <div id="aviso-atualizacao">
        <p>Nova atualiza√ß√£o dispon√≠vel!</p>
        <button id="btn-atualizar">ATUALIZAR APP</button>
    </div>
    
    <script>
        // Fun√ß√£o para escrever na tela
        function log(msg) {
            const el = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            el.innerHTML += `<br>[${time}] ${msg}`;
            console.log(`[${time}] ${msg}`);
            // Rola para o final
            el.scrollTop = el.scrollHeight;
        }

        let novoWorker;

        function mostrarNotificacao() {
            log('‚ö†Ô∏è CHAMADA: mostrarNotificacao() executada.');
            document.getElementById('aviso-atualizacao').style.display = 'block';
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                log('Tentando registrar o Service Worker...');
                
                navigator.serviceWorker.register('sw.js').then(reg => {
                    log('‚úÖ Service Worker registrado com sucesso.');

                    // --- 1. Verifica√ß√£o Inicial (Ao abrir o app) ---
                    if (reg.controller) {
                        log('‚ÑπÔ∏è P√°gina j√° controlada por um SW.');
                    } else {
                        log('‚ÑπÔ∏è P√°gina ainda n√£o controlada (primeira visita?).');
                    }

                    if (reg.waiting) {
                        log('üõë ENCONTRADO SW EM ESPERA (WAITING)!');
                        log('-> Exibindo bot√£o de atualiza√ß√£o agora.');
                        novoWorker = reg.waiting;
                        mostrarNotificacao();
                    } else {
                        log('‚ÑπÔ∏è Nenhum SW esperando no in√≠cio.');
                    }

                    // --- 2. Monitoramento de Novas Atualiza√ß√µes ---
                    reg.addEventListener('updatefound', () => {
                        log('üîÑ UPDATEFOUND: O navegador encontrou um novo sw.js!');
                        novoWorker = reg.installing;

                        novoWorker.addEventListener('statechange', () => {
                            log(`Estado do novo SW mudou para: ${novoWorker.state}`);
                            
                            if (novoWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                log('‚úÖ Novo SW instalado e pronto. Esperando ativa√ß√£o.');
                                mostrarNotificacao();
                            } else if (novoWorker.state === 'activated') {
                                log('üöÄ Novo SW ativou imediatamente (sem esperar).');
                            }
                        });
                    });
                }).catch(err => {
                    log('‚ùå Erro ao registrar SW: ' + err);
                });
            });

            // --- 3. Recarregamento da P√°gina ---
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                log('üîÑ Controller mudou! Recarregando p√°gina...');
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        } else {
            log('‚ùå Navegador n√£o suporta Service Worker.');
        }

        // --- 4. A√ß√£o do Bot√£o ---
        document.getElementById('btn-atualizar').addEventListener('click', () => {
            log('Bot√£o clicado. Enviando mensagem SKIP_WAITING...');
            if (novoWorker) {
                novoWorker.postMessage({ type: 'SKIP_WAITING' });
                document.getElementById('aviso-atualizacao').style.display = 'none';
            } else {
                log('‚ùå Erro: novoWorker n√£o definido ao clicar.');
            }
        });
    </script>
</body>
</html>
